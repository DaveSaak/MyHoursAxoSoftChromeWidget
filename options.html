<body>
    <form class="container" style="max-width: 600px; margin-top: 20px;">

        <div class="columns">
            <div class="column">
                <h1 class="title">Options</h1>
            </div>
            <div class="column">
                <div class="field is-grouped is-grouped-right">
                    <p class="control">
                        <button id='saveButton' class="button is-info">Save</button>
                    </p>
                </div>
            </div>
        </div>

        <!-- <div class="box"> -->
        <div class="card mb-3">
            <div class="card-header">Axo</div>
            <div class="card-body">


                <p class="card-text">
                    <div class="form-group">
                        <label>AxoSoft API Address</label>
                        <input class="form-control" type="text" id='axoSoftUrl' />
                    </div>

                    <div class="form-group">
                        <label>AxoSoft API Token</label>
                        <input class="form-control" type="text" id='axoSoftToken' />

                    </div>

                    <div class="form-group">
                        <label>AxoSoft User</label>
                        <select class="form-control" style="width: 50%" id='axoSoftUserId'></select>

                    </div>


                    <!-- <div class="field" style="width: 50%">
                    <label class="label">AxoSoft Default Worklog type id</label>
                    <div class="control">
                        <input class="input" type="number" id='axoSoftDefaultWorklogTypeId' />
                    </div>
                </div>                 -->

                    <div class="form-group">
                        <label class="label">AxoSoft Default Worklog type </label>
                        <select class="form-control" style="width: 50%" id='axoSoftDefaultWorklogTypeId'></select>
                    </div>
                </p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">Content switching</div>
            <div class="card-body">


                <p class="card-text">
                    <div class="form-group">
                        <label>Content switch project id</label>
                        <input class="form-control" type="number" id='contentSwitchProjectId' />
                    </div>

                    <div class="form-group">
                        <label>Zone re-enter time</label>
                        <input class="form-control" type="number" id='contentSwitchZoneReEnterTime' />minutes
                    </div>

                    <div class="form-group">
                        <label>Development task name</label>
                        <input class="form-control" id='developmentTaskName' />
                    </div>
                </p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">All Hours</div>
            <div class="card-body">

                <p class="card-text">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" id='ahUsername' />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" id='ahPassword' />
                    </div>

                    <div class="form-group">
                        <label>Token</label>
                        <label id="ahAccessToken"></label></label>
                    </div>


                    <div class="field is-grouped is-grouped-right">
                        <p class="control">
                            <button id='saveButton' class="button is-default">Get access tokens</button>
                        </p>
                    </div>
                </p>
            </div>
        </div>
    </form>
