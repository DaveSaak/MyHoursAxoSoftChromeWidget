<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="moment.js"></script>
    <script src="underscore-min.js"></script>

    <script src="myHoursApi.js"></script>

    <script src="currentUser.js"></script>
    <script src="currentUserRepo.js"></script>

    <script src="options.js"></script>
    <script src="optionsRepo.js"></script>

    <script src="axoSoftApi.js"></script>

    <script src="worklog.js"></script>

    <script src="popup.js"></script>

    <link rel="stylesheet" type="text/css" href="popup.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="bulma.css" media="screen" />


</head>

<body class="narrow">

    <div id='loginContainer' style="display: none">
        <section class="hero ">
            <div class="hero-body">
                <div class="container is-fluid">

                    <div class="box12">
                        <img src="images/myhourslogo.png" />
                        <div class="field">
                            <!-- <p class="control has-icons-left has-icons-right"> -->
                            <input class="input" type="email" placeholder="Email" id='email'>
                            <!-- </p> -->
                        </div>
                        <div class="field">
                            <!-- <p class="control has-icons-left"> -->
                            <input class="input" type="password" placeholder="Password" id='password'>
                            <!-- </p> -->
                        </div>
                        <button id='loginButton' class="button is-info">Login</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id='mainContainer' style="display: none" class="box12">
        <section class="hero is-light">
            <div class="hero-head">

                <div class="columns" style="padding:10px">
                    <div class="column is-2">
                        <img src="images/myhourslogo.png">
                    </div>
                    <div class="column" style="margin-top: 20px;">
                        <div class="timeControl buttons has-addons">
                            <span class="button previousDay">
                                <i class="fas fa-angle-left"></i>
                            </span>
                            <span class="button nextDay">
                                <i class="fas fa-angle-right"></i>
                            </span>
                            <span class="button is-static date">date</span>
                        </div>
                    </div>
                    <div class="column is-2" style="margin-top: 20px;">
                        <a class="button" id="logOutButton">
                            logout
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="hero ">
            <div class="hero-body">
                <div class="container is-fluid">
                    <div id='mainContainer2'>
                        <div style="margin-bottom: 20px;">
                            <ul id='logs'>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="hero is-light">
            <div class="hero-foot">

                <div class="columns">
                    <div class="column is-4" style="margin-left: 10px; margin-top: 10px">
                        <div>AxoSoft logged: <span id="axoTotal"></span></div>
                        <div>MyHours logged: <span id="mhTotal"></span></div>
                    </div>
                    <!-- <div class="column is-3" style="margin: 10px;">
                        <progress class="progress is-info" value="45" max="100">45%</progress>
                        <progress class="progress is-success" value="60" max="100">60%</progress>
                    </div> -->

                    <div class="column"></div>
                    <div class="column is-3">
                        <button id='copyToAxoSoftButton' class="button" style="margin-top: 10px;">
                            <span>Copy to AxoSoft</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
