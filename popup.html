<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="moment.js"></script>
    <script src="underscore-min.js"></script>

    <script src="myHoursApi.js"></script>

    <script src="currentUser.js"></script>

    <script src="options.js"></script>

    <script src="axoSoftApi.js"></script>

    <script src="worklog.js"></script>

    <script src="popup.js"></script>

    <link rel="stylesheet" type="text/css" href="popup.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="bulma.css" media="screen" />


</head>

<body class="narrow">

    <div id='loginContainer' style="display: none">
        <section class="hero ">
            <div class="hero-body">
                <div class="container is-fluid">

                    <div class="box12">
                        <img src="images/myhourslogo.png" />
                        <div class="field">
                            <!-- <p class="control has-icons-left has-icons-right"> -->
                            <input class="input" type="email" placeholder="Email" id='email'>
                            <!-- </p> -->
                        </div>
                        <div class="field">
                            <!-- <p class="control has-icons-left"> -->
                            <input class="input" type="password" placeholder="Password" id='password'>
                            <!-- </p> -->
                        </div>
                        <button id='loginButton' class="button is-info">Login</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id='mainContainer' style="display: none" class="box12">
        <section class="hero is-light">
            <div class="hero-head">

                <div class="columns" style="padding:10px">
                    <div class="column is-1" style="margin-top: 6px;">
                        <img src="images/myhourslogo.png">
                    </div>
                    <div class="column">
                        <div class="timeControl buttons has-addons">
                            <span class="button previousDay">
                                <i class="fas fa-angle-left"></i>
                            </span>
                            <span class="button nextDay">
                                <i class="fas fa-angle-right"></i>
                            </span>
                            <span class="button is-static date">date</span>
                        </div>
                    </div>



                    <div class="column is-5" style="margin-left: 10px; margin-top: 6px">

                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag is-dark">MH</span>
                                    <span id="mhTotal" class="tag is-info axoTotal"></span>
                                </div>
                            </div>

                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag is-dark">Axo</span>
                                    <span id="axoTotal" class="tag is-info"></span>
                                </div>
                            </div>

                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag is-dark">AH^</span>
                                    <span id="ahRange" class="tag is-info"></span>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>

        <section class="hero ">
            <div class="hero-bodyX" style="margin: 20px">
                <div class="container is-fluid">
                    <div id='mainContainer2'>
                        <div style="margin-bottom: 20pxx;">
                            <ul id='logs'>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="hero is-light">
            <div class="hero-foot" style="margin: 20px">
                <div class="container is-fluid">
                    <div id='timelineContainer'>
                        <div id='timeline'>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="hero is-light">
            <div class="hero-foot" style="margin: 20px">
                <div class="container is-fluid">
                    <div id='mainContainer3'>
                        <div id='tasks' class="field is-grouped is-grouped-multiline" style="margin-bottom: 20pxx;">
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="hero is-light" style="border-top: solid white;">
            <div class="hero-foot" style="margin:10px;">
                <div class="columns">
                    <!-- <div class="column is-1"></div> -->
                    <div class="column is-3">
                        <button id='copyToAxoSoftButton' class="button is-info is-small" style="margin-top: 10pxx;">
                            <span>Copy to AxoSoft</span>
                        </button>

                        <div id="axoNotAccessible" class="notification" style="display: none">
                            Could not connect to axo.
                        </div>

                    </div>
                    <div class="column"></div>
                    <div class="column is-2" style="margin-top: 20pxx;">
                        <a class="button is-light is-small" id="optionsButton">
                            go to options</span>
                        </a>
                    </div>
                    <div class="column is-2" style="margin-top: 20pxx;">
                        <a class="button is-light is-small" id="logOutButton">
                            logout&nbsp;<span id='usersName'></span>
                        </a>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>


</body>

</html>
